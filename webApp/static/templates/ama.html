<html>
   {% include 'templates/header.html' %}
       <div ng-app="FinalProjectApp" class="container-fluid" ng-controller="amaCtrl as AppView" style="margin-top: -70px;">  
            <ul id="clothing-nav" class="nav nav-tabs" role="tablist">
               <li class="nav-item">
                  <a class="nav-link active" href="#home" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">AskMeAnything Demo</a>
               </li>
         
               <li class="nav-item">
                  <a class="nav-link" href="#hats" role="tab" id="hats-tab" data-toggle="tab" aria-controls="hats">AskMeAnything Score</a>
               </li>
            </ul>
         
         <!-- Content Panel -->
            <div id="clothing-nav-content" class="tab-content">
               <div role="tabpanel" style="height: 500px;background-color: white;" class="tab-pane fade show active ama-ui" id="home" aria-labelledby="home-tab">
                  <div class="row">
                     <div class="col-6 mx-auto" style="margin-top: 30px;">
                        <simple-chat style="height: 400px;"
                        messages="AppView.messages"
                        local-user="AppView.localUser"
                        send-function="AppView.sendMessage"
                        send-button-text="Ask"
                        show-composer="true"
                        composer-placeholder-text="Ask me Anything!">
                     </simple-chat>
                     </div>
                  </div>
               </div>
               <div role="tabpanel" class="tab-pane fade ama-ui" id="hats" aria-labelledby="hats-tab">
                  <p>A hat is a head covering. It can be worn for protection against the elements, ceremonial reasons, religious reasons, safety, or as a fashion accessory.</p>
               </div>
            </div>
         </div>
   </body>
</html>
